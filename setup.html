<html>
  <head>
  </head>
  <body>
  <h1>{% if new %}Welcome{% else %}Edit Nickname{% endif %}</h1>
   {% if new %} 
  Hi, {{ me.voter.email }}, you're using the vote system for the first time.<br>
  I need to know what to call you.<br>
  Tell me and I'll give you 5 votes.
  {% endif %}

  <form method="get" action="/init">
  <input type="text" name="nick" value="{{ me.nick }}"></input>
  <input type="submit" name="Save" value="Save"></input>
  </form>
  </body>
</html>
