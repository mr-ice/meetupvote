<html>
  <head>
    <title>Dinner Votes</title>
    <link rel="stylesheet" href="static/main.css">
  </head>
  <body>
  <h1>Dinner Votes</h1>
    <div class="welcome">Welcome {{ me.nick }} you have {{ me.votes }} votes to cast</div>
    <form method="get" action="/">
    <table style="placelist">
    {% for place in places %}
    <tr><td class="name">{{ place.name }}</td><td class="vote">{{ place.votes }}</td>
    <td class="place"><a href="?vote={{ place.key }}"><img border=0 height=50 width=50 src="static/50px-Arrow_Up.png"></td></tr>
    {% endfor %}
    </table>
    </form>
    <ul class="links">
    <li><a href="/add">Edit Locations</a></div>
    <li><a href="{{ logout }}">Logout</a></div>
    {% if admin %}
    <li><a href="/adminVotes">Admin</a></div>
    {% endif %}
    <li><a href="/">Refresh</a></div>
    </ul>
  </body>
</html>
