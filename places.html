<html>
  <head>
    <title>Edit Dinner Locations</title>
    <link type="text/css" rel="stylesheet" href="/static/main.css" />
  </head>
  <body>
  <h1>Edit Dinner Locations</h1>
    <form method="get" action="/add">
    <table>
    {% for place in places %}
    <tr><td>{{ place.name }}</td>
    <td>{{ place.votes }}</td>
    <td class="place"><a href="/add?deleteid={{ place.key }}"><img border=0 height=50 width=50 src="static/50px-RedX.png"></img></a></td>
    {% endfor %}
    </table>
    {% if errormsg %}
    <div class="error">{{ errormsg }}</div>
    {% endif %}
    <input type="text" name="new" length="20"></input><input type="submit" value="Add"></input>
    </form>
    <ul class="links">
    <li><a href="/">Back</a>
    </ul>
  </body>
</html>
